<div class="modal-header">
	            <div class="alert js-alert alert-warning" role="alert">
		<button type="button" class="alert-close js-alertclose icon icon-cross" data-grunticon-embed  ng-click="close()">close</button>
		<div class="alert-body">
			<strong>Warning!</strong>
		</div>
	</div>
</div>
<div class="modal-body">
	            <p class="table-font text-warning">{{message}}</p>
</div>
<div class="modal-footer">
	<div class="align-center">
		<button type="button" class="btn btn-primary" ng-click="close()">OK</button>
	</div> 
</div>
